algo: gp_mpc
algo_config:
  additional_constraints: null
  deque_size: 10
  eval_batch_size: 10
  gp_approx: mean_eq
  gp_model_path: trained_models/gpmpc/model_150
  horizon: 20
  prior_info:
    prior_prop:
        pole_length: 0.5 # l true = 0.5
        pole_mass: 0.1 # m true = 0.1
        cart_mass: 1.0 # M true = 1.0
    randomize_prior_prop: False
    prior_prop_rand_info: {}
  initial_rollout_std: 0.0
  input_mask: null
  learing_rate: null
  learning_rate:
  - 0.01
  - 0.01
  - 0.01
  - 0.01
  normalize_training_data: false
  online_learning: false
  optimization_iterations:
  - 3000
  - 3000
  - 3000
  - 3000
  overwrite_saved_data: false
  prior_param_coeff: 1.5
  prob: 0.95
  q_mpc:
  - 1
  - 1
  - 1
  - 1
  r_mpc:
  - 0.1
  kernel: Matern
  sparse_gp: True
  n_ind_points: 40
  inducing_point_selection_method: 'kmeans'
  recalc_inducing_points_at_every_step: false
  soft_constraints:
    gp_soft_constraints: false
    gp_soft_constraints_coeff: 0
    prior_soft_constraints: true
    prior_soft_constraints_coeff: 10
  target_mask: null
  train_iterations: null
  test_data_ratio: 0.2
  use_prev_start: true
  warmstart: true
  num_epochs: 5
  num_samples: 75
  num_test_episodes_per_epoch: 2
  num_train_episodes_per_epoch: 2
  same_test_initial_state: true
  same_train_initial_state: false
  rand_data_selection: false
  terminate_train_on_done: True
  terminate_test_on_done: False
  parallel: True

device: gpu
restore: null
seed: 1337
tag: cartpole_ctrl_perf
task: cartpole
task_config:
  adversary_disturbance: null
  adversary_disturbance_scale: 0.01
  constraint_penalty: -1
  constraints:
    - constraint_form: default_constraint
      constrained_variable: input
    - constraint_form: default_constraint
      constrained_variable: state
      upper_bounds:
      - 100
      - 100
      - 100
      - 100
      lower_bounds:
      - -100
      - -100
      - -100
      - -100
  cost: quadratic
  ctrl_freq: 10
  disturbances: null
  done_on_violation: false
  episode_len_sec: 5
  gui: false
  inertial_prop:
    cart_mass: 1.0
    pole_length: 0.5
    pole_mass: 0.1
  inertial_prop_randomization_info: null
  info_in_reset: false
  init_state:
    init_x: -0.06839607
    init_x_dot: -0.06486605
    init_theta: -0.07790506
    init_theta_dot: 0.03383949
  init_state_randomization_info:
    init_theta:
      distrib: uniform
      high: 0.1
      low: -0.1
    init_theta_dot:
      distrib: uniform
      high: 0.2
      low: -0.2
    init_x:
      distrib: uniform
      high: 0.3
      low: -0.3
    init_x_dot:
      distrib: uniform
      high: 0.3
      low: -0.3
  normalized_rl_action_space: false
  prior_prop:
    cart_mass: 1.0
    pole_length: 0.5
    pole_mass: 0.1
  pyb_freq: 1000
  randomized_inertial_prop: false
  randomized_init: true
  task: stabilization
  task_info:
    stabilization_goal:
      - 0
      - 0
      - 0
      - 0
    stabilization_goal_tolerance: 0.00001
  use_constraint_penalty: false
  verbose: false
