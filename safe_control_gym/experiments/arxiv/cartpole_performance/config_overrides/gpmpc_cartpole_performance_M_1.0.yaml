algo: gp_mpc
algo_config:
  additional_constraints: null
  deque_size: 10
  eval_batch_size: 10
  gp_approx: mean_eq
  gp_model_path: null
  horizon: 30
  prior_info:
    prior_prop:
        cart_mass: 1.0 # M true = 1.0
        pole_length: 0.5 # l true = 0.5
        pole_mass: 0.1 # m true = 0.1
  initial_rollout_std: 0.0
  input_mask: null
  learing_rate: null
  learning_rate:
  - 0.01
  - 0.01
  - 0.01
  - 0.01
  normalize_training_data: false
  online_learning: false
  optimization_itarations: bull
  optimization_iterations:
  - 3000
  - 3000
  - 3000
  - 3000
  output_dir: reslts/temp-data/
  overwrite_saved_data: false
  prior_param_coeff: 1.
  prob: 0.95
  q_mpc:
  - 1
  - 0.1
  - 1
  - 0.1
  r_mpc:
  - 0.1
  sparse_gp: true # false # true
  n_ind_points: 30
  inducing_point_selection_method: 'kmeans'
  recalc_inducing_points_at_every_step: false
  soft_constraints:
    gp_soft_constraints: false
    gp_soft_constraints_coeff: 0
    prior_soft_constraints: true
    prior_soft_constraints_coeff: 10
  target_mask: null
  train_iterations: null
  test_data_ratio: 0.2
  use_gpu: true
  use_prev_start: true
  warmstart: true
device: cuda
num_epochs: 6
num_samples: 30
num_test_episodes_per_epoch: 1
num_train_episodes_per_epoch: 1
output_dir: temp-data/
restore: null
same_test_initial_state: true
same_train_initial_state: True # false
rand_data_selection: false
terminate_train_on_done: True
terminate_test_on_done: False
# seed: 36
tag: cartpole_data_eff
task: cartpole
task_config:
  adversary_disturbance: null
  adversary_disturbance_scale: 0.001
  constraint_penalty: -1
  constraints:
    - constraint_form: default_constraint
      constrained_variable: input
      lower_bounds: [-9]
      upper_bounds: [ 9]
    - constraint_form: default_constraint
      constrained_variable: state
      upper_bounds: [10, 5, 10, 10]
      lower_bounds: [-10, -5, -10, -10]
  cost: quadratic
  ctrl_freq: 15
  disturbances:
    observation:
      - disturbance_func: white_noise
        std: 0.0001
  done_on_violation: false
  done_on_out_of_bound: false
  episode_len_sec: 5
  gui: false
  inertial_prop:
    cart_mass: 1.0
    pole_length: 0.5
    pole_mass: 0.1
  inertial_prop_randomization_info: null
  info_in_reset: false
  init_state: null
  init_state_randomization_info:
    init_theta:
      distrib: uniform
      high: 0.05
      low:  -0.05
    init_x:
      distrib: uniform
      high: 0.5
      low:  0.5
    init_x_dot:
      distrib: uniform
      high: 0.05
      low: -0.05
    init_theta_dot:
      distrib: uniform
      high: 0.05
      low: -0.05
  normalized_rl_action_space: false
  # prior_prop:
  #   cart_mass: 1.0
  #   pole_length: 0.5
  #   pole_mass: 0.1
  pyb_freq: 750
  randomized_inertial_prop: false
  randomized_init: false #true
  stab_goal_tol: 0.005
  task: stabilization
  task_info:
    stabilization_goal: [0.0, 0.0, 0.0, 0.0]
    stabilization_goal_tolerance: 0.1
  use_constraint_penalty: false
  verbose: false
