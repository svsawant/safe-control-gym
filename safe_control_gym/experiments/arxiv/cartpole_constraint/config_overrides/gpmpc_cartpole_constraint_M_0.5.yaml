algo: gp_mpc
algo_config:
  additional_constraints: null
  deque_size: 20
  eval_batch_size: 10
  gp_approx: mean_eq
  gp_model_path: null
  horizon: 30
  prior_info:
    prior_prop:
        cart_mass: 0.5 # M true = 1.0
        pole_length: 0.5 # l true = 0.5
        pole_mass: 0.1 # m true = 0.1
  initial_rollout_std: 0.005
  input_mask: null
  learing_rate: null
  learning_rate:
  - 0.01
  - 0.01
  - 0.01
  - 0.01
  normalize_training_data: false
  online_learning: false
  optimization_itarations: null
  optimization_iterations:
  - 2000
  - 2000
  - 2000
  - 2000
  output_dir: temp-data
  overwrite_saved_data: false
  prior_param_coeff: 1.0
  prob: 0.95
  q_mpc:
  - 1
  - 0.1
  - 1
  - 0.1
  r_mpc:
  - 0.1
  sparse_gp: true
  n_ind_points: 30
  inducing_point_selection_method: 'kmeans'
  recalc_inducing_points_at_every_step: false
  soft_constraints:
    gp_soft_constraints: false
    gp_soft_constraints_coeff: 0
    prior_soft_constraints: true
    prior_soft_constraints_coeff: 10
  target_mask: null
  train_iterations: null #120
  use_gpu: true
  use_prev_start: true
  test_data_ratio: 0.20
  warmstart: true
device: cuda #cpu
num_epochs: 6
num_samples: 30
num_test_episodes_per_epoch: 1
num_train_episodes_per_epoch: 1
output_dir: temp-data
restore: null
same_test_initial_state: true
same_train_initial_state: true #false
terminate_train_on_done: true
terminate_test_on_done: false
rand_data_selection: true
# seed: 1
tag: cartpole_constraint_plot
task: cartpole
task_config:
  adversary_disturbance: null
  adversary_disturbance_scale: 0.01
  constraint_penalty: -1
  constraints:
    - constraint_form: default_constraint
      constrained_variable: input
    - constraint_form: default_constraint
      constrained_variable: state
      upper_bounds:
      - 100
      - 100
      - 0.3
      - 0.3
      lower_bounds:
      - -100
      - -100
      - -0.3
      - -0.3
  cost: quadratic
  ctrl_freq: 15
  disturbances:
    observation:
      - disturbance_func: white_noise
        std: 0.0001
  done_on_violation: false
  episode_len_sec: 5
  gui: false
  inertial_prop:
    cart_mass: 1.0
    pole_length: 0.5
    pole_mass: 0.1
  inertial_prop_randomization_info: null
  info_in_reset: false
  init_state: null
  init_state_randomization_info:
    init_theta:
      distrib: uniform
      high: 0.001
      low:  -0.001
    init_x:
      distrib: uniform
      high: 0.5
      low:  0.5
    init_x_dot:
      distrib: uniform
      high: 0.05
      low: -0.05
    init_theta_dot:
      distrib: uniform
      high: 0.001
      low: -0.001
  normalized_rl_action_space: false
  pyb_freq: 750
  randomized_inertial_prop: false
  randomized_init: true
  stab_goal_tol: 0.005
  task: stabilization
  task_info: null
  use_constraint_penalty: false
  verbose: false
