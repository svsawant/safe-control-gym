algo_config:
  use_gae: False
  opt_epochs: 10
  mini_batch_size: 64
  actor_lr: 0.0003
  critic_lr: 0.001

  max_env_steps: 5000000
  num_workers: 1
  rollout_batch_size: 4
  rollout_steps: 100
  agent_iterations: 1
  adversary_iterations: 1

  pretrained: null 
  train_protagonist: True 
  train_adversary: True 

  log_interval: 1000
  save_interval: 1000
  num_checkpoints: 10
  eval_interval: 1000
  eval_save_best: True 
  tensorboard: True

task_config:
  # disturbance   
  adversary_disturbance: dynamics
  adversary_disturbance_scale: 0.01  