# MPC args
algo_config:
  horizon: 50
  r_mpc:
    - 0.1
  q_mpc:
    - 1
    - 0.1
    - 1
    - 0.1
  warmstart: True
  soft_constraints: False
  constraint_tol: 1.0e-6
  solver: sqpmethod

  # Runner args
  deque_size: 10
  eval_batch_size: 10

  ############## prior ##############
  prior_info:
    prior_prop:
        pole_length: 0.5 # l true = 0.5
        pole_mass: 0.1 # m true = 0.1
        cart_mass: 1.0 # M true = 1.0
    randomize_prior_prop: False
    prior_prop_rand_info: {}
  ###################################