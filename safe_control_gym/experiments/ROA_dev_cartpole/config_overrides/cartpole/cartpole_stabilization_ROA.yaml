task_config:

  seed: 41
  info_in_reset: True
  ctrl_freq: 15 # actual frequency of the sim
  pyb_freq: 750
  physics: pyb
  gui: False
  constraints:
  - constraint_form: bounded_constraint
    constrained_variable: state
    active_dims: [0, 1, 2, 3]
    lower_bounds: [-1, -0.5, -0.6, -0.3]
    upper_bounds: [ 1, 0.5, 0.6, 0.3]
    tolerance: [0.05, 0.05, 0.05, 0.05,   0.05, 0.05, 0.05, 0.05]

  - constraint_form: bounded_constraint
    constrained_variable: input
    active_dims: [0]
    lower_bounds: [-2.0]
    upper_bounds: [2.0]
    tolerance: [0.05, 0.05]
  done_on_violation: False #True


  inertial_prop_randomization_info:
            pole_length:
                distrib: choice
                args: [1.0]
            pole_mass:
                distrib: choice
                args: [1]
            cart_mass: 
                distrib: choice
                args: [0.1]
  
  # will also randomize the initial state when the env is reset manually
  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low:  -0.0001
      high:  0.0001
    init_x_dot:
      distrib: 'uniform'
      low: -0.0001
      high: 0.0001
    init_theta:
      distrib: 'uniform'
      low:  -0.0001
      high:  0.0001
    init_theta_dot:
      distrib: 'uniform'
      low: -0.0001
      high: 0.0001
  task: stabilization
  task_info:
    stabilization_goal: [0.0, 0.0]
    stabilization_goal_tolerance: 0.1
  episode_len_sec: 6 # total time of the sim
  cost: quadratic
  done_on_out_of_bound: True
  # done_on_out_of_bound: False
