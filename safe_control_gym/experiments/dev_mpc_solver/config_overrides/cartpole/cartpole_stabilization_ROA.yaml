task_config:

  seed: 41
  info_in_reset: True
  ctrl_freq: 15 # actual frequency of the sim
  pyb_freq: 750
  physics: pyb
  gui: False
  constraints:
  - constraint_form: bounded_constraint
    constrained_variable: state
    active_dims: [0, 1, 2, 3]
    lower_bounds: [-10, -3, -10, -10]
    upper_bounds: [ 10, 3, 10, 10]
    tolerance: [0.05, 0.05, 0.05, 0.05,   0.05, 0.05, 0.05, 0.05]

  - constraint_form: bounded_constraint
    constrained_variable: input
    active_dims: [0]
    lower_bounds: [-9]
    upper_bounds: [ 9]
    tolerance: [0.05, 0.05]
  done_on_violation: False #True


  inertial_prop: 
    # to finisha a swing up
    pole_length: 0.5
    pole_mass: 0.1
    cart_mass: 1.0
  
  # will also randomize the initial state when the env is reset manually
  init_state:
    init_x: 0.0
    init_x_dot: 0.0
    init_theta: 0.0
    init_theta_dot: 0.0
  task: stabilization
  task_info:
    stabilization_goal: [0.0, 0.0]
    stabilization_goal_tolerance: 0.1
  episode_len_sec: 4 # total time of the sim
  cost: quadratic
  # done_on_out_of_bound: True
  done_on_out_of_bound: False
