task_config:

  seed: 42
  info_in_reset: True
  ctrl_freq: 15 # actual frequency of the sim
  pyb_freq: 750
  physics: pyb
  gui: False
  constraints:
  # - constraint_form: default_constraint
  #   constrained_variable: input
  # - constraint_form: default_constraint
  #   constrained_variable: state
  constraints:
  - constraint_form: bounded_constraint
    constrained_variable: state
    # active_dims: [0, 1, 2, 3]
    # lower_bounds: [-10, -4, -4.5, -7]
    # upper_bounds: [ 10, 4, 4.5, 7]
    # tolerance: [0.05, 0.05, 0.05, 0.05,   0.05, 0.05, 0.05, 0.05]
    # active_dims: [0, 1, 2, 3]
    # lower_bounds: [-10, -0.5, -0.05, -0.2,]
    # upper_bounds: [ 10, 0.5, 0.05, 0.2,]
    # tolerance: [0.05, 0.05, 0.05, 0.05,   0.05, 0.05, 0.05, 0.05]
    active_dims: [1, 2]
    lower_bounds: [-10, -10]
    upper_bounds: [ 10, 10]
    tolerance: [0.05  , 0.05, 0.05  , 0.05]
    # active_dims: [0, 1, 2, 3]
    # lower_bounds: [-10, -0.2, -0.05, -0.2,]
    # upper_bounds: [ 10, 0.2, 0.05, 0.2,]
    # tolerance: [0.05, 0.05, 0.05, 0.05,   0.05, 0.05, 0.05, 0.05]

  - constraint_form: bounded_constraint
    constrained_variable: input
    active_dims: [0]
    lower_bounds: [-1]
    upper_bounds: [ 1]
    tolerance: [0.05, 0.05]
  done_on_violation: False #True

  inertial_prop: 
    # to finisha a swing up
    # pole_length: 0.5
    # pole_mass: 0.1
    # cart_mass: 1.0

    pole_length: 0.5
    pole_mass: 0.1
    cart_mass: 1.0

                 
  # will also randomize the initial state when the env is reset manually
  randomized_init: False
  init_state:
    init_x: 1.0
    init_x_dot: 0.0
    init_theta: 0.0
    init_theta_dot: 0.0
