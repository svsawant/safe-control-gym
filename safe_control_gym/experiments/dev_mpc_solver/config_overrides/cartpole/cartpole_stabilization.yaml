  #   init_theta:
  #     distrib: 'uniform'
  #     low:  3.14
  #     high: 3.14
  #   init_theta_dot:
  #     distrib: 'uniform'
  #     low: -0.0001
  #     high: 0.0001
  task: stabilization
  task_info:
    stabilization_goal: [0.0, 0.0, 0.0, 0.0]
    stabilization_goal_tolerance: 0.1
  episode_len_sec: 5 # total time of the sim
  cost: quadratic
  # done_on_out_of_bound: True
  done_on_out_of_bound: False
  obs_wrap_angle: False
