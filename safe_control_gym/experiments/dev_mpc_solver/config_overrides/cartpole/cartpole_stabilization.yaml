    # init_x_dot: 0.0
    # init_theta: 3.14
    # init_theta_dot: 0.0
    # init_x: -0.5
    # init_x_dot: -0.5
    # init_theta: -0.5
    # init_theta_dot: -0.5
  # init_state_randomization_info:
  #   init_x:
      
