algo: lqr
algo_config:
  # Cost parameters
  q_lqr: [5, 1]
  r_lqr: [0.99]


  # Prior info
  prior_info:
    prior_prop: 
      pole_length: 2.5
      pole_mass: 0.15
    # prior_prop: null
    randomize_prior_prop: False
    prior_prop_rand_info: null
  # Model arguments
  # Note: Higher simulation frequency is required if using controller designed
  #       based on the continuous-time model
  discrete_dynamics: True
