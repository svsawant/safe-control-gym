task_config:

  # seed: 42
  info_in_reset: True
  ctrl_freq: 15 # actual frequency of the sim
  pyb_freq: 750
  physics: pyb
  gui: False
  constraints:
  - constraint_form: bounded_constraint
    constrained_variable: state
    # active_dims: [0, 1, 2, 3]
    # lower_bounds: [-10, -4, -4.5, -7]
    # upper_bounds: [ 10, 4, 4.5, 7]
    # tolerance: [0.05, 0.05, 0.05, 0.05,   0.05, 0.05, 0.05, 0.05]
    active_dims: [0, 1, 2, 3]
    lower_bounds: [-5, -3, -10, -10]
    upper_bounds: [ 5, 3, 10, 10]
    tolerance: [0.05, 0.05, 0.05, 0.05,   0.05, 0.05, 0.05, 0.05]
    # active_dims: [0]
    # lower_bounds: [-10]
    # upper_bounds: [ 10]
    # tolerance: [0.05  , 0.05]

  - constraint_form: bounded_constraint
    constrained_variable: input
    active_dims: [0]
    lower_bounds: [-9]
    upper_bounds: [ 9]
    tolerance: [0.05, 0.05]
  done_on_violation: False #True

  inertial_prop: 
    # to finisha a swing up
    # pole_length: 0.5
