algo: lqr
algo_config:
  # Cost parameters
  q_lqr: [1, 1, 1, 1]
  r_lqr: [0.1]

  # Model arguments
  # Note: Higher simulation frequency is required if using controller designed
  #       based on the continuous-time model
  discrete_dynamics: True


  prior_info:
      prior_prop:
          pole_length: 1 # Nominal: 1
          pole_mass: 1 # Nominal: 1
          cart_mass: 0.1 # Nominal: 0.1
          
      randomize_prior_prop: False
      prior_prop_rand_info: {}