task_config:
  seed: 42
  info_in_reset: True
  ctrl_freq: 25
  pyb_freq: 750
  physics: pyb
  normalized_rl_action_space: True

  # state initialization
  init_state:
    init_x: 0.5
    init_x_dot: 0.0
    init_theta: 0.0
    init_theta_dot: 0.0
  randomized_init: True
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: 0.0
      high: 0.0
    init_x_dot:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_theta:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_theta_dot:
      distrib: 'uniform'
      low: -0.05
      high: 0.05

  task: stabilization
  task_info:
    stabilization_goal: [0.0, 0]
    stabilization_goal_tolerance: 0.0

  inertial_prop:
    pole_length: 0.5
    cart_mass: 1
    pole_mass: 0.1

  episode_len_sec: 2
  cost: rl_reward
  obs_goal_horizon: 1

  # RL Reward
  rew_state_weight: [1, 0.1, 1, 0.1]
  rew_act_weight: 0.1
  rew_exponential: False

  # Disturbances
  disturbances:
    observation:
        - disturbance_func: white_noise
          std: 0.0001

  # constraints
  constraints:
  - constraint_form: default_constraint
    constrained_variable: state
    upper_bounds: [5.0, 10.0, 0.5, 2.0]
    lower_bounds: [-5.0, -10.0, -0.5, -2.0]
  - constraint_form: default_constraint
    constrained_variable: input
    upper_bounds: [10]
    lower_bounds: [-10]
  done_on_out_of_bound: False
  done_on_violation: False
  use_constraint_penalty: False
  constraint_penalty: -10.0
