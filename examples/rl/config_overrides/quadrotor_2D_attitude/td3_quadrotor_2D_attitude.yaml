algo_config:
  # model args
  hidden_dim: 128
  activation: "relu"
  use_entropy_tuning: False

  # optim args
  train_interval: 100
  train_batch_size: 256
  actor_lr: 0.003
  critic_lr: 0.003

  # runner args
  max_env_steps: 216000
  warm_up_steps: 1000
  rollout_batch_size: 4
  max_buffer_size: 54000
  eval_batch_size: 10

  # misc
  log_interval: 5400
  save_interval: 480000
  num_checkpoints: 0
  eval_interval: 5400
  eval_save_best: True
  tensorboard: False
