algo_config:
  # model args
  hidden_dim: 128
  activation: "relu"
  use_entropy_tuning: True

  # optim args
  train_interval: 100
  train_batch_size: 256
  actor_lr: 0.001
  critic_lr: 0.001
  entropy_lr: 0.001

  # runner args
  max_env_steps: 21600
  warm_up_steps: 1000
  rollout_batch_size: 4
  num_workers: 1
  max_buffer_size: 54000
  deque_size: 10
  eval_batch_size: 10

  # misc
  log_interval: 10800
  save_interval: 540000
  num_checkpoints: 0
  eval_interval: 10800
  eval_save_best: True
  tensorboard: False
