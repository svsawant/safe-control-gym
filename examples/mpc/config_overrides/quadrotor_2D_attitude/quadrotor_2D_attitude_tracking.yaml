task_config:
  seed: 1337
  info_in_reset: True
  ctrl_freq: 60
  pyb_freq: 60
  gui: False
  physics: dyn_si
  quad_type: 4

  init_state:
    init_x: 0
    init_x_dot: 0
    init_z: 1.
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: False
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_x_dot:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_z:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_z_dot:
      distrib: 'uniform'
      low: -0.01
      high: 0.01
    init_theta:
      distrib: 'uniform'
      low: -0.02
      high: 0.02
    init_theta_dot:
      distrib: 'uniform'
      low: -0.02
      high: 0.02

  task: traj_tracking
  task_info:
    trajectory_type: figure8
    num_cycles: 1
    trajectory_plane: 'xz'
    trajectory_position_offset: [0, 1]
    trajectory_scale: 0.5

  episode_len_sec: 4.5
  cost: quadratic
  done_on_out_of_bound: False

  constraints:
  - constraint_form: default_constraint
    constrained_variable: input
  - constraint_form: default_constraint
    constrained_variable: state
