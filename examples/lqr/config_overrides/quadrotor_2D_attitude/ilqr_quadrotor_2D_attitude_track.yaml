algo: ilqr
algo_config:
  # Cost parameters
  q_lqr: [18.0, 0.0017, 18.0, 0.004, 18.0, 0.0017]
  r_lqr: [0.001, 0.001]

  # Model arguments
  # Note: Higher simulation frequency is required if using controller designed
  #       based on the continuous-time model
  discrete_dynamics: True

  # iLQR arguments
  max_iterations: 15
  lamb_factor: 10
  lamb_max: 1000
  epsilon: 0.01

  prior_info:
    prior_prop:
      M: 0.027 # Must be capital M
      Iyy: 1.4e-05
